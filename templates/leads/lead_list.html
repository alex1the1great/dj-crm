<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJANGO CRM</title>

    <style>
        .lead {
            padding: 10px 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Leads</h1>
    {% for lead in leads %}
        <div class="lead">
            {{ lead.first_name }} {{ lead.last_name }}. Age: {{ lead.age }}
        </div>
    {% endfor %}
</body>
</html>
