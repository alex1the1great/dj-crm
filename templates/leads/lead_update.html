{% extends '_base.html' %}

{% block content %}
    <h3>Update lead: {{ lead.first_name }} {{ lead.last_name }}</h3>
    <form action="{% url 'leads:lead_update' lead.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Lead">
    </form>
{% endblock content %}
