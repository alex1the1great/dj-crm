{% extends '_base.html' %}

{% block content %}
    <div class="lead">
        <p>Name: <strong>{{ lead.first_name }} {{ lead.last_name }}</strong></p>
        <p>Age: {{ lead.age }}</p>
        <p>Agent email: {{ lead.agent }}</p>
        <hr>
        <a href="{% url 'leads:lead_update' lead.id %}">Update</a> |
        <a href="{% url 'leads:lead_delete' lead.id %}">Delete</a>
    </div>
{% endblock content %}
