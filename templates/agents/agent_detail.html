{% extends '_base.html' %}

{% block content %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 pt-16 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1>
                    <div class="flex mb-4">
                        <a href="{% url 'agents:agent_detail' agent.id %}" class="flex-grow text-green-500 border-b-2 border-green-500 py-2 text-lg px-1">Details</a>
                        <a href="{% url 'agents:agent_update' agent.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Update</a>
                    </div>
                    <p class="leading-relaxed mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam, quos!</p>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Organization</span>
                        <span class="ml-auto text-gray-900">{{ agent.organization }}</span>
                    </div>
                    <div class="flex">
                        <a href="#" class="flex mr-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
