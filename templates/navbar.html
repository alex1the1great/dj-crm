{% load static %}

<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="{% static 'images/logo.svg' %}" alt="DJANGO CRM" class="logo">
      <a href="{% url 'pages:landing_page' %}" class="ml-3 text-xl cursor-pointer hover:text-green-500 font-bold">DJANGO CRM</a>
    </a>

    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {% if request.user.is_authenticated %}
        <a href="{% url 'agents:agent_list' %}" class="mr-5 hover:text-green-500 cursor-pointer">Agents</a>
        <a href="{% url 'leads:lead_list' %}" class="mr-5 hover:text-green-500 cursor-pointer">Leads</a>
        <a href="{% url 'logout' %}" class="mr-5 hover:text-green-500 cursor-pointer">Logged in: <span class="font-bold text-green-500">{{ request.user.username }}</span></a>
      {% else %}
        <a href="{% url 'signup' %}" class="mr-5 hover:text-green-500 cursor-pointer">Sign Up</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-green-500 rounded text-base hover:text-white mt-4 md:mt-0">Logout
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% else %}
      <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-green-500 rounded text-base hover:text-white mt-4 md:mt-0">Login
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
